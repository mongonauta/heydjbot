<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Spotify POC 1.0</title>

	<link rel="stylesheet" href="%% url_for('static', filename='css/bootstrap.css') %%">
	<link rel="stylesheet" href="%% url_for('static', filename='css/font-awesome.css') %%">
	<link rel="stylesheet" href="%% url_for('static', filename='css/style.css') %%">
</head>

<body ng-app="angular-spotify" ng-controller="OneCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="%% url_for('spotify_api.index') %%">
              Spotify POC
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="%% url_for('spotify_api.logout') %%" style="text-align:right;padding-top: 2px;padding-bottom: 0;">
                    <img src="" alt="" style="width: 30%;" />
                </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

      </div>
    </div>

	<!-- vendor and app scripts -->
	<script src="%% url_for('static', filename='js/vendor.min.js') %%"></script>
	<script src="%% url_for('static', filename='js/app.js') %%"></script>

</body>
</html>
